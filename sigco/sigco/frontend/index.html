<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIGCO</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#f6f7f9; }
    header { background:#111827; color:#fff; padding: 12px 16px; display:flex; gap:16px; align-items:center; }
    header a { color:#fff; text-decoration:none; opacity:.9; }
    header a:hover { opacity:1; text-decoration: underline; }
    main { padding: 16px; max-width: 1100px; margin: 0 auto; }
    .card { background:#fff; border-radius: 12px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); margin-bottom: 16px; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 220px; }
    label { display:block; font-size: 12px; opacity:.75; margin-bottom: 6px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius: 10px; }
    textarea { min-height: 90px; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#111827; color:#fff; cursor:pointer; }
    button.secondary { background:#fff; color:#111827; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #eee; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; }
    .badge.unpaid { background:#fff7ed; border-color:#fed7aa; }
    .badge.paid { background:#ecfeff; border-color:#a5f3fc; }
    .toast { position: fixed; right: 16px; bottom: 16px; background:#111827; color:#fff; padding: 10px 12px; border-radius: 10px; opacity: .95; max-width: 420px; }
    a.link { color:#2563eb; text-decoration:none; }
    a.link:hover { text-decoration:underline; }
    .muted { opacity: .75; }
  </style>
</head>
<body>
  <header>
    <strong>SIGCO</strong>
    <a href="#/residents">Residents</a>
    <a href="#/visits">Visits</a>
    <a href="#/invoices">Invoices</a>
  </header>
  <main id="app"></main>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
